<system-tab id="tab-fields">
    <nav class="sub-tabs">
        <span data-tab="energy">
            <tool-tip center orientation="bottom">
                <span class="amount" id="electronvolt-amount-tooltip"></span>
            </tool-tip>
            <translated-string>systems.quantum.tabs.energy</translated-string>
        </span>
        <span data-tab="fields">
            <translated-string>systems.quantum.tabs.fields</translated-string>
        </span>
        <span data-tab="forces" class="disabled">
            <tool-tip center orientation="bottom">
                <translated-string class="title">misc.locked</translated-string>
            </tool-tip>
            <translated-string>systems.quantum.tabs.forces</translated-string>
        </span>
        <span data-tab="mass" class="disabled">
            <tool-tip center orientation="bottom">
                <translated-string class="title">misc.locked</translated-string>
            </tool-tip>
            <translated-string>systems.quantum.tabs.mass</translated-string>
        </span>
    </nav>
    <section class="tab-background"></section>
    <section class="tab" data-tab="energy">
        <div class="counter">
            <span class="amount" id="electronvolt-amount"></span>
            <span class="description">
                <div class="particle electron"></div>
                <translated-string>systems.quantum.energy.description</translated-string>
            </span>
        </div>
    </section>
    <section class="tab" data-tab="fields">

    </section>
    <div class="fields" data-fields="2">
        <quantum-field id="electron-field" type="Lepton" delay="1000" index="1">
            <div class="field-label electron">
                <translated-string>systems.quantum.fields.electron.name</translated-string>
            </div>
            <div class="field-surface"></div>
            <!--<div class="field" data-flavor="Tau" data-color-start="#999944" data-color-end="#999977" data-color-glow="#999900"></div>
            <div class="field" data-flavor="Muon" data-color-start="#cccc77" data-color-end="#ccccaa" data-color-glow="#cccc00"></div>-->
            <div class="field" data-flavor="Electron" data-color-start="#ffffaa" data-color-end="#ffffDD"
                data-color-glow="#ffff00"></div>
        </quantum-field>
        <quantum-field id="quark-field" type="Quark" delay="100" all="true" all-type="Quark" all-color="RGB" index="2">
            <div class="field-label rgb">
                <translated-string>systems.quantum.fields.quark.name</translated-string>
            </div>
            <div class="field-surface"></div>
            <div class="field" data-color="Green" data-color-start="#00ff00" data-color-end="#00ffff"
                data-color-glow="#00ff00"></div>
            <div class="field" data-color="Blue" data-color-start="#0000ff" data-color-end="#00ffff"
                data-color-glow="#00ffff"></div>
            <div class="field" data-color="Red" data-color-start="#ff0000" data-color-end="#ff00ff"
                data-color-glow="#ff00ff"></div>
        </quantum-field>
        <!--<quantum-field id="gluon-field" type="Boson" flavor="Gluon" delay="2000" field-type="triple" index="3" color-start="#00aabb" color-end="#00ff44" color-glow="#00ffff">
            <div class="field-label gluon">Gluon Field</div>
            <div class="field-surface"></div>
            <div class="field"></div>
        </quantum-field>
        <quantum-field id="higgs-field" type="Boson" delay="2000" flavor="Higgs" field-type="thick" color-start="#998800" color-end="#bb9900" color-glow="#DDAA00" index="4">
            <div class="field-label higgs">Higgs Field</div>
            <div class="field-surface"></div>
            <div class="field"></div>
        </quantum-field>
        <quantum-field id="electroweak-field" color-start="#aaaaaa" color-end="#dddddd" color-glow="#dddddd" index="3"></quantum-field>-->
    </div>
</system-tab>
